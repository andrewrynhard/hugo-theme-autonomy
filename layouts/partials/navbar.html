<nav class="navbar">
    <div class="container">
        <div class="row">
            <div class="column column-50">
                <ul class="navbar-list pull-left">
                    <li class="navbar-item">
                        <a class="navbar-link logo" href="/">
                            <img src="{{ .Site.BaseURL }}/img/logo.svg" class="logo">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="column column-50">
                <ul class="navbar-list pull-right">
                    {{ range .Site.Menus.main.ByWeight }}
                        {{ if .HasChildren }}
                            <li class="navbar-item">
                                <a class="navbar-link" {{ if .URL }}href="{{ .URL | absURL }}"{{end}}>{{ .Name }}</a>
                                <div class="popover navbar-popover">
                                    <ul class="popover-list">
                                        {{ range .Children }}
                                        <li class="popover-item">
                                            <a class="popover-link" {{ if .URL }}href="{{ .URL | absURL }}"{{end}}>{{ .Name }}</a>
                                        </li>
                                        {{ end }}
                                    </ul>
                                </div>
                            </li>
                        {{ else }}
                            <li class="navbar-item">
                                <a class="navbar-link" {{ if .URL }}href="{{ .URL | absURL }}"{{end}}>{{ .Name }}</a>
                            </li>
                        {{ end }}
                    {{ end }}
                    <li class="navbar-item">
                        <a class="navbar-link navbar-logo" rel="noopener noreferrer" href="{{ .Site.Params.GitHubLink }}"
                        target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
